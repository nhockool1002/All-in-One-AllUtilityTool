    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        node-version: [18.x]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source ðŸš€
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }} ðŸš€
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies ðŸš€
      run: npm ci

    - name: Build AllUtilityTool app ðŸš€
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          npm run build-win
        elif [ "$RUNNER_OS" == "macOS" ]; then
          npm run build-mac
        fi
      shell: bash

    - name: Build AllUtilityTool app ðŸš€
    - name: Upload artifacts 
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-${{ matrix.os }}
        path: |
          dist/
