name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ðŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependenciesðŸš€
        run: npm ci

      - name: Build for Windows (.exe) ðŸš€
        run: npm run build:win

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-windows ðŸš€
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies ðŸš€
        run: npm ci

      - name: Build for macOS (.app / .dmg) ðŸš€
        run: npm run build:mac

      - name: Upload .app ðŸš€
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-macos ðŸš€
          path: dist/