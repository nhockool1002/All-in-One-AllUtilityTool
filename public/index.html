    function setEditorMode(editor, mode) {

    function beautifyJSON(input) {
      try { return JSON.stringify(JSON.parse(input), null, 2); }
      catch (e) { return 'Invalid JSON!'; }
    }

    function beautifyXML(input) {
      try {
        const reg = /(>)(<)(\/*)/g;
        let xml = input.replace(reg, '$1\r\n$2$3');
        let pad = 0;
        return xml.split('\r\n').map((node) => {
          let indent = 0;
          if (node.match(/.+<\/\w[^>]*>$/)) indent = 0;
          else if (node.match(/^<\/\w/)) { if (pad !== 0) pad -= 1; }
          else if (node.match(/^<\w[^>]*[^\/]>.*$/)) indent = 1;
          const padding = '  '.repeat(pad);
          pad += indent;
          return padding + node;
        }).join('\r\n');
      } catch (e) { return 'Invalid XML!'; }
    }

      try {
        output.setValue(decodeURIComponent(escape(atob(input1.getValue()))), -1);
      } catch { output.setValue("Invalid Base64 string!", -1); }
      output.session.setMode("ace/mode/text");
    });

    $('#btnMinifyJSON').click(() => {

    $('#btnValidateJSON').click(() => {

      catch { output.setValue("Invalid JSON ❌", -1); }
      output.session.setMode("ace/mode/text");
    });

    $('#btnValidateXML').click(() => {

        const xmlDoc = parser.parseFromString(input1.getValue(), "text/xml");
        const isValid = !xmlDoc.querySelector("parsererror");
        output.setValue(isValid ? "Valid XML ✅" : "Invalid XML ❌", -1);
      } catch {

    $('#btnJwtEncode').click(() => {

        const header = { alg: "HS256", typ: "JWT" };
        const secret = prompt("Enter secret key for JWT encoding:");
        if (!secret) return alert("Secret key is required.");

        const base64url = str => btoa(JSON.stringify(str))
          .replace(/=/g, "").replace(/\+/g, "-").replace(/\//g, "_");

        const encodeUtf8 = s => unescape(encodeURIComponent(s));
        const header64 = base64url(header);
        const payload64 = base64url(payload);
        const data = header64 + "." + payload64;
        const signature = CryptoJS.HmacSHA256(encodeUtf8(data), encodeUtf8(secret)).toString(CryptoJS.enc.Base64)
          .replace(/=/g, "").replace(/\+/g, "-").replace(/\//g, "_");

        const jwt = data + "." + signature;
        output.setValue(jwt, -1);
        output.session.setMode("ace/mode/text");

        const [headerB64, payloadB64, signatureB64] = jwt.split('.');
        const decodeB64 = str => JSON.parse(atob(str.replace(/-/g, '+').replace(/_/g, '/')));
        const decodedHeader = decodeB64(headerB64);
        const decodedPayload = decodeB64(payloadB64);
        let result = "Header:\n" + JSON.stringify(decodedHeader, null, 2) + "\n\nPayload:\n" + JSON.stringify(decodedPayload, null, 2);

        if (secret) {
          const data = headerB64 + "." + payloadB64;
          const encodeUtf8 = s => unescape(encodeURIComponent(s));
          const expectedSig = CryptoJS.HmacSHA256(encodeUtf8(data), encodeUtf8(secret)).toString(CryptoJS.enc.Base64)
            .replace(/=/g, "").replace(/\+/g, "-").replace(/\//g, "_");
          const valid = signatureB64 === expectedSig;
          result += "\n\nSignature: " + (valid ? "✅ Valid" : "❌ Invalid");
        }

        output.setValue(result, -1);
